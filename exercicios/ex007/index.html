<!DOCTYPE html>
 <html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
 </head>
 <body>
    <h1>Principais formatações</h1>
    <h2>Negrito e destaque</h2>
     <p><strong>Olá, Mundo!</strong></p>
     <P><em>Olá, Mundo!</em></p>
     <p><mark>Olá, Mundo!</mark></p>
     <p><del>Olá, Mundo!</del></p>
     <p><ins>Olá, Mundo!</ins></p>
     <p>X<sub>2</sub></p>
     <p>X<sup>2</sup></p>
     <p><q>Olá, Mundo!</q></p>  
    <h2>Marcador de texto</h2>
    <p><mark style="background-color:rgb(187, 15, 144);">Texto marcado</mark></p>

 </body>
 </html>
